<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="usuario.type !='USER'">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="tab4" *ngIf="usuario.type =='USER'">
      <ion-icon name="clipboard"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="tab4" *ngIf="usuario.type =='CHARGED'">
      <ion-icon name="clipboard"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
