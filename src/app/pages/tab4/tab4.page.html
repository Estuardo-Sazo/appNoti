<ion-header translucent>
  <ion-toolbar>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
   <!-- Refresher -->
   <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  <ion-list>
        <ion-list-header>
      Mis reportes
    </ion-list-header>    
      <ion-item *ngFor="let report of reports" (click)="reporView(report)"  detail="true">
          <app-item-report [report]="report"></app-item-report>     
      </ion-item>  
  </ion-list>

   <!-- Infinte Scrolo -->

   <ion-infinite-scroll [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addReport()"> 
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
