<ion-content class="ion-padding">
  
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title> ¡Regístrate! </ion-card-title>
      <ion-card-subtitle>
        ¡Regístrate para empezar en Comunidad App!
      </ion-card-subtitle>
      <p class="login-text">
        ¿Ya tienes una cuenta? 
         <a routerLink="/login-i">  Iniciar sesión</a>
      </p>
    </ion-card-header>
    <form
      [formGroup]="ValidationFormUSer"
      (ngSubmit)="registerUser(ValidationFormUSer.value)"
    >
      <ion-card-content>
        <ion-item>
          <ion-input
            name="name"
            type="text"
            placeholder="Nombre"
            formControlName="name"
            [(ngModel)]="register.names"
          >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.name">
            <div
              class="error_message"
              *ngIf="ValidationFormUSer.get('name').hasError(validation.type) && (ValidationFormUSer.get('name').dirty || ValidationFormUSer.get('name').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-input
            name="surname"
            type="text"
            placeholder="Apellido"
            formControlName="surname"
            [(ngModel)]="register.surnames"

          >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.surname">
            <div
              class="error_message"
              *ngIf="ValidationFormUSer.get('surname').hasError(validation.type) && (ValidationFormUSer.get('surname').dirty || ValidationFormUSer.get('surname').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-input
            name="phone"
            type="text"
            placeholder="Teléfono"
            formControlName="phone"
            [(ngModel)]="register.phone"

          >
            <ion-icon name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.phone">
            <div
              class="error_message"
              *ngIf="ValidationFormUSer.get('phone').hasError(validation.type) && (ValidationFormUSer.get('phone').dirty || ValidationFormUSer.get('phone').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input
            name="email"
            type="text"
            placeholder="Email"
            formControlName="email"
            [(ngModel)]="register.email"

          >
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessages.email">
          <div
            class="error_message"
            *ngIf="ValidationFormUSer.get('email').hasError(validation.type) && (ValidationFormUSer.get('email').dirty || ValidationFormUSer.get('email').touched)"
          >
            {{validation.message}}
          </div>
        </ng-container>
        <ion-item>
          <ion-input
            name="password"
            type="password"
            placeholder="Contraseña"
            formControlName="password"
            [(ngModel)]="register.password"

          >
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessages.password">
          <div
            class="error_message"
            *ngIf="ValidationFormUSer.get('password').hasError(validation.type) && (ValidationFormUSer.get('password').dirty || ValidationFormUSer.get('password').touched)"
          >
            {{validation.message}}
          </div>
        </ng-container>

        <ion-item>
          <ion-input
            name="password2"
            type="password"
            placeholder="Confirmar contraseña"
            formControlName="password2"
            [(ngModel)]="register.confirm"

          >
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessages.password2">
          <div
            class="error_message"
            *ngIf="ValidationFormUSer.get('password2').hasError(validation.type) && (ValidationFormUSer.get('password2').dirty || ValidationFormUSer.get('password2').touched)"
          >
            {{validation.message}}
          </div>
        </ng-container>

        <div class="sign-btn-wrap">
          <ion-button
            shape="round"
            type="submit"
            fill="solid"
            class="sign-btn"
            [disabled]="!ValidationFormUSer.valid"
            >Registrarme</ion-button
          >
        </div>

      </ion-card-content>
    </form>
  </ion-card>
  
</ion-content>
