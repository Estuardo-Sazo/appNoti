<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  

  <ion-row class="top-20">
    
    <ion-col size="12" class="ion-text-center">
      <img src="{{imageProfile}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row>
    
    <ion-col size="6">
      <ion-button expand="full" fill="outline" size="small" shape="round" (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Subir Foto
      </ion-button>
    </ion-col>
  </ion-row>

  

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="actualizar(fActualizar)" #fActualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input name="email"
                           type="email"
                           [(ngModel)]="user.email"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label  position="floating">Nombres</ion-label>
                <ion-input name="names"
                           type="text"
                           [(ngModel)]="user.names"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label  position="floating">Apellidos</ion-label>
                <ion-input name="surnames"
                           type="text"
                           [(ngModel)]="user.surnames"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label  position="floating">CUI</ion-label>
                <ion-input name="cui"
                           type="text"
                           [(ngModel)]="user.cui"
                           disabled></ion-input>
              </ion-item>

            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col text-center>
          <ion-button type="submit"
                      color="tertiary"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>


</ion-content>
