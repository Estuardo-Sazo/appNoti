<ion-header no-border>
  <ion-toolbar>
    <ion-title class="ion-text-center">Cuminidad App</ion-title>

    <ion-buttons slot="end">
      <ion-button
        (click)="crearPost()"
        [disabled]="post.message.length < 1 "
        color="primary"
      >
        Compartir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="post.message"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Agregar Imagenes</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" shape="round" (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" shape="round" (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | imageSanitizer" />
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
