<ion-header translucent>
  <ion-toolbar>
    <ion-title class="ion-text-center">Cuminidad App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      
      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Correo</ion-label>
                  <ion-input name="email" type="email" required [(ngModel)]="loginUser.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                    [(ngModel)]="loginUser.password"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Ingresar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <!-- Avatar selector -->
       
        <ion-row >
          <ion-col class="ion-text-center">
            
            <h3>Registrarme</h3>
          </ion-col>
        </ion-row>
        <form (ngSubmit)="registr(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                
                
                <ion-item>
                  <ion-label position="floating">Nombres</ion-label>
                  <ion-input name="names" type="text" required [(ngModel)]="registerUser.names"></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-label position="floating">Apellidos</ion-label>
                  <ion-input name="surname" type="text" required [(ngModel)]="registerUser.surnames"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">DPI</ion-label>
                  <ion-input name="cui" type="text" required [(ngModel)]="registerUser.cui"></ion-input>
                </ion-item> 
                <ion-item>
                  <ion-label position="floating">Télefono</ion-label>
                  <ion-input name="phone" type="text"  [(ngModel)]="registerUser.phone"></ion-input>
                </ion-item> 
                <ion-item>
                  <ion-label position="floating">Correo</ion-label>
                  <ion-input name="email" type="email" required [(ngModel)]="registerUser.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Contrseña</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                    [(ngModel)]="registerUser.password"

                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="irRegistro()"
        >
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="irLogin()"
        >
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
